// IMPORTANT: Start your code on the 2nd line
// https://support.mozilla.org/en-US/kb/customizing-firefox-using-autoconfig
// https://wiki.archlinux.org/title/firefox#Settings_storage

// Don't show menu bar when Alt is pressed
pref("ui.key.menuAccessKeyFocuses", false);

// Block new requests asking to access your location
pref("permissions.default.geo", 2);
// Block new requests asking to allow notifications
pref("permissions.default.desktop-notification", 2);

// Enhanced Tracking Protection Strict
pref("browser.contentblocking.category", "strict");
// Send websites a “Do Not Track” signal that you don’t want to be tracked
pref("privacy.donottrackheader.enabled", true);

// Delete cookies and site data when Firefox is closed
lockPref("privacy.sanitize.sanitizeOnShutdown", true);
lockPref("privacy.clearOnShutdown.cookies", true);
lockPref("privacy.clearOnShutdown.cache", true);
lockPref("privacy.clearOnShutdown.downloads", false);
lockPref("privacy.clearOnShutdown.history", false);
lockPref("privacy.clearOnShutdown.formData", true);
lockPref("privacy.clearOnShutdown.formdata", true);
lockPref("privacy.clearOnShutdown.offlineApps", true);
lockPref("privacy.clearOnShutdown.sessions", true);
lockPref("privacy.clearOnShutdown.siteSettings", true);
lockPref("privacy.clearOnShutdown.openWindows", false);

// Disable ask to save logins and passwords for websites
pref("signon.rememberSignons", false);
// Disable autofill addresses
pref("extensions.formautofill.addresses.enabled", false);
// Disable autofill credit cards
pref("extensions.formautofill.creditCards.enabled", false);

// Always show bookmarks toolbar
pref("browser.toolbars.bookmarks.visibility", "always");

// Startup homepage
pref("browser.startup.homepage", "https://kagi.com");
// Open blank page for new tabs
pref("browser.newtabpage.enabled", false);
